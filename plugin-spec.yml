id: top.myrest.myflow.fileconverter
name: File Converter
names:
  ZH_CN: 文件转换器
entry: ./myflow-fileconverter.jar
version: 1.0.3
logo: ./logos/file_converter.png
source-code: https://github.com/myrestop/myflow-fileconverter
compatible-version:
  since-build: 477
  until-build: 477
owner:
  name: myrest
  email: mrpan@myrest.top
  homepage: https://myrest.top/myflow
categories:
  - PRODUCTIVITY
platforms:
  - WINDOWS
  - MACOS
  - LINUX
actions:
  - logo: ./logos/pdf2image.png
    keywords:
      - '*'
      - pdf2image
    handler: top.myrest.myflow.fileconverter.Pdf2ImageActionHandler
    name-bundle-id: pdf-to-image
  - logo: logos/file/csv.png
    keywords:
      - '*'
      - csv2json
    handler: top.myrest.myflow.fileconverter.Csv2JsonActionHandler
    name-bundle-id: csv-to-json
