id: top.myrest.myflow.fileconverter
name: File Converter
names:
  ZH_CN: 文件转换器
entry: ./myflow-fileconverter.jar
version: 1.0.6
logo: ./logos/file_converter.png
source-code: https://github.com/myrestop/myflow-fileconverter
compatible-version:
  since-build: 939
  until-build: 939
owner:
  name: myrest
  email: mrpan@myrest.top
  homepage: https://myrest.top/myflow
categories:
  - PRODUCTIVITY
platforms:
  - WINDOWS
  - MACOS
  - LINUX
actions:
  - logo: ./logos/pdf2image.png
    keywords:
      - '*'
      - pdf2image
    handler: top.myrest.myflow.fileconverter.Pdf2ImageActionHandler
    name-bundle-id: pdf-to-image
  - logo: logos/file/csv.png
    keywords:
      - '*'
      - csv2json
    handler: top.myrest.myflow.fileconverter.Csv2JsonActionHandler
    name-bundle-id: csv-to-json
  - logo: logos/file/html.png
    keywords:
      - '*'
      - html2md
    handler: top.myrest.myflow.fileconverter.Html2MarkdownActionHandler
    name-bundle-id: html-to-md
  - logo: logos/file/html.png
    keywords:
      - '*'
      - md2html
    handler: top.myrest.myflow.fileconverter.Markdown2HtmlActionHandler
    name-bundle-id: md-to-html
  - logo: logos/file/word.png
    keywords:
      - '*'
      - md2docx
    handler: top.myrest.myflow.fileconverter.Markdown2DocxActionHandler
    name-bundle-id: md-to-docx
